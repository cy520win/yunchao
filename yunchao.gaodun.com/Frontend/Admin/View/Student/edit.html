<script>

function saveedu(obj){
	var div = $(obj).parents('.education-div');
	var form = $(div).find('.edu-form');
	var sid = 'student_id='+$('#student_id').val();
	var data = '';
	$(form).each(function(){
		 data += $(this).attr('data')+'='+$(this).val()+'&';
	})

	$.post("/index.php?s=/Admin/Student/education",data+sid,function(msg){
		if(msg.status){
			alert(msg.msg);
			$('#education-div-box').html(msg.data);
		}else{
			alert(msg.msg);
			return;
		}
	},'json')
}
function addedu(obj){
	var div = $(obj).parents('#education-div').find('#education-div-box');
	var len	 = $(div).find('.education-div').length;
	if(!divnum(len,1)){
		alert('最多4项');
		return;
	}
	$.get("/index.php?s=/Admin/Student/stuEduTpl",function(msg){
			$(div).append(msg.data);
	},'json')
}

function curdeldiv(obj,id){
	$.post("/index.php?s=/Admin/Student/stuDelEdu",{'eid':id},function(msg){
		if(msg.data){
			alert(msg.msg);
			$(obj).parents('.education-div').remove();
		}else{
			alert(msg.msg);
			return;
		}
	},'json')
}

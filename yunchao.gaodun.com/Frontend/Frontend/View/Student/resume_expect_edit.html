<div class="input_column practise_wish_column col-md-12 dn">
	<div class="row">
    	<div class="container-fluid">
			<form role="form" class="basic-information-colunm" id="expect-form-edit">
				<input type="hidden" name="expect_id" value="{$base.pkid}">
				<div class="col-md-12 name-label expect-form-city margint40">
						<div class="col-md-12 pl10">
						<div class="div-wrap-city">
						<span class="five">最多选5项</span>
							<div id="inputTest2" class="form-control normal-input city-text2">
									<span></span>
			                      <ul>{$base.city.region_name}</ul>
			                 </div>
		                 <span class="error-info col-md-5 necessary"></span>
		                 </div>
		                 </div>
				</div>
				<div class="form-group col-md-12 name-label marginb25">
					<div class="col-md-4 close-distance width260-2 margin10">
						<select class="form-control week-available2 input-grey-style"  id="sun-3" name="week_available">
								<foreach name="workday" item="wd">
									<option value="{$key}" <if condition="$base.week_available eq $key">selected</if> >{$wd}</option>
								</foreach>
						</select>
						<span class="error-info col-md-6 necessary"></span>
					</div>									
					<div class="col-md-4 close-distance width260-2 mgl20">
						<select class="form-control salary-range2 input-grey-style" id="sun-1" name="salary_range">
							<foreach name="daysalary" item="ds">
								<option value="{$key}" <if condition="$base.salary_range eq $key">selected</if> >{$ds}</option>
							</foreach>
						</select>
						<span class="error-info col-md-6 necessary"></span>		
					</div>	
				</div>
				<div class="form-group col-md-12 marginb25">
					<div class="col-md-9 close-distance width540 margin10">
						<select class="form-control expect-cateory2 input-grey-style" id="sun-2" name="expect_category">
								<foreach name="postcate" item="pc">
									<option value="{$key}" <if condition="$base.expect_category eq $key">selected</if> >{$pc}</option>
								</foreach>
						</select>
						<span class="error-info col-md-6 necessary"></span>
					</div>	
				</div> 
				<div class="form-group col-md-12">
					<div class="col-md-4 close-distance width246 margin10">
						<input type="text" readonly id="demo3" class="form-control normal-input col-md-4 laydate-icon period-start2" name="period_start" placeholder="实习开始时间" value="{$base['period_start'] != '0000-00-00' ? $base['period_start'] : ''}" onclick="getnewdate('demo3')">
						<span class="error-info col-md-6 necessary"></span>
					</div>
					<span class="col-md-1 underline data-line">&nbsp;</span>
					<div class="col-md-4 close-distance width246 margin10">
						<input type="text" readonly id="demo4" class="form-control normal-input col-md-4 laydate-icon period-finish2" name="period_finish" placeholder="实习结束时间" value="{$base['period_finish'] != '0000-00-00' ? $base['period_finish'] : ''}" onclick="getnewdate('demo4')">
						<span class="error-info col-md-6 necessary" ></span>
					</div>
                    <switch name="base.dateType">
                        <case value="1">
                            <p class="date_tip">不填本信息，则表示可以马上面试并开始实习</p>
                        </case>
                        <case value="2">
                            <p class="date_tip">不填截止日期，则表示“开始日期”之后的工作日都可以实习</p>
                        </case>
                        <default />
                            <p class="date_tip"></p>
                    </switch>
				</div>
				<div class="form-group col-md-12 information-button">                       
					<button  class="btn btn-info confirm-button information-submit-button" onclick="return saveexpect2(this)">{$Think.config.L_SAVE}</button>
					<button type="button" class="btn confirm-button information-cancel-button" onclick="return cancle2(this)">{$Think.config.L_CANCLE}</button>
				</div>
			</form>
    	</div>
	</div>
</div>

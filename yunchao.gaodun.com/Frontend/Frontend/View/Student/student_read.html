<extend name="Public/layout" />
<block name="title"><title>高顿实习-简历关注</title></block>
<!--中间部分-->
<block name="content">
<div class="center-content">
  <div class="row">
    <!-- LEFT START -->
    <div class="col-md-9">
      <div class="left-section-style list-section">
             
              <div class="list-title-model">
            <div class="container list-container">
                    <div class="list-title">
                    <span>简历查看情况</span><span class="linebg resume-exaimation"></span><span class="refresh"><a href="javascript:window.location.reload()"><img src="__PUBLIC__/static/images/enterprise-practice/refresh.png">刷新</a></span>
                 </div>
                   <div class="Screening_button_area">
                     <div class="container container-screening no_padding">
                      <h4 class="enterprise-examinated-once">简历累计被浏览&nbsp;{$page.view}&nbsp;次</h4>
                     </div>
                 </div>
                 </div>
              
            </div>
      <!--职位列表-->            
            <div class="list-content col-md-12 no_padding">
             <div class="container list-container-content">
                <div id="read-box">
                    {$readHtml}
                </div>
              </div>
            </div>
      </div>
     </div>
  <!-- LEFT END -->
        <!-- RIGHT START-->
        <div class="col-md-3">
              <div class="right-section">
                  <div class="right-section-style function-colunm">
                      <include file="Student:menu" />
                  </div>
              
              </div>  
        </div>
        <!-- RIGHT END -->
  </div>        
</div>
</block>

<block name="style">
    <link rel="stylesheet" href="__PUBLIC__/static/core/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="__PUBLIC__/static/core/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="__PUBLIC__/static/core/css/xenon-forms.css">
    <link rel="stylesheet" href="__PUBLIC__/static/css/jquery.circliful.css">
</block>
<block name="script">
  <script src="__PUBLIC__/static/core/js/resizeable.js"></script>
  <script src="__PUBLIC__/static/core/js/joinable.js"></script>
  <script src="__PUBLIC__/static/js/student_common.js"></script>
  <script>
steMenuRead();
function  page(i,p){
      $.get("/Delivery/read/ajax/true/page/"+p,function(data){
          $('#read-box').html(data.data);
      },'json');
      return false;
}
  </script>
</block>
